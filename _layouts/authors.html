---
layout: default
---

<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"> 
            <h1>{{ page.name }}</h1>
            <h2>{{ page.position }}</h2>

            {{ content }}

            <h2>Posts</h2>
            <ul>                
            {% assign filtered_posts = site.posts | where: 'author', page.name %}
            {% for post in filtered_posts %}
                <li><a href="{{ post.url }}">{{ post.title }}</a></li>
            {% endfor %}
            </ul>             
        </div>
    </div>
</div>
